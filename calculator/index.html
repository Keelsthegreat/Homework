<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- 1.create a div container for outer part of calculator-->
        <div class="outerContainer">
            <br>
            
            
            <!-- create div to display numbers-->
            <div class="display">
                <button class="clear button" >C</button>
                <p class="input"></p>
            </div>
            <br>
            <br>
            
            <!--3. create another div for row 1-->
            <div class="row1">
                
                <!--4.assign buttons to row 1-->
                
                <button class="row1b button" >7</button>
                <button class="row1b button" >8</button>
                <button class="row1b button" >9</button>
                <button class="row1b button">/</button>
            </div>
            
            <!--5. create row 2 with another div -->
            <div class="row2">
                <button class="row2b button" >4</button>
                <button class="row2b button" >5</button>
                <button class="row2b button" >6</button>
                <button class="row2b button" >*</button>
            </div>
            
            <!--6. create row 3 with another div -->
            <div class="row3">
                <button class="row3b button" >1</button>
                <button class="row3b button" >2</button>
                <button class="row3b button" >3</button>
                <button class="row3b button" >-</button>
            </div>
            
            <!--7. create final row with div -->
            <div class="row4">
                <button class="row4b button" >0</button>
                <button class="row4b button">.</button>
                <button class="row4b button">+</button>
                <button class="row4b button" >=</button>
            </div>
            
            <h1 class="header">Keel's Calculator</h1>
        </div>
       
        <script src="app.js" async defer></script>
    </body>
</html>
